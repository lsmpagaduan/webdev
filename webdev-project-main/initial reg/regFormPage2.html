<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gambea | Registration Form</title>
    <!-- icon -->
    <link rel="shortcut icon" type="x-icon" href="img/logo.png" />
    <!-- javascript -->
    <script src="regForm.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- nav bar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a href="#">
          <!-- logo in nav bar -->
          <img id="logo" src="img/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="text-white nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="text-white nav-link" href="#sectionAbout">About</a>
            </li>
            <li class="nav-item">
              <a class="text-white nav-link" href="index2.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of nav bar -->
    <!--  -->
    <div class="regContainer">
      <div class="titleForm">
        <h5 id="titleFormTxt">REGISTRATION FORM</h5>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <!-- main reg -->
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col">
                <div class="row g-0">
                  <div class="col-xl-6">
                    <div class="card-body p-sm-3 text-black">
                      <div class="row-w-50">
                        <div class="col">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-2-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM6.646 6.24c0-.691.493-1.306 1.336-1.306.756 0 1.313.492 1.313 1.236 0 .697-.469 1.23-.902 1.705l-2.971 3.293V12h5.344v-1.107H7.268v-.077l1.974-2.22.096-.107c.688-.763 1.287-1.428 1.287-2.43 0-1.266-1.031-2.215-2.613-2.215-1.758 0-2.637 1.19-2.637 2.402v.065h1.271v-.07Z"/>
                              </svg>
                            <path
                              fill-rule="evenodd"
                              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM9.283 4.002V12H7.971V5.338h-.065L6.072 6.656V5.385l1.899-1.383h1.312Z"
                            />
                          </svg>
                        </div>
                        <div class="col">
                          <h6
                            class="mb-3 text-uppercase"
                            id="personalInformationTxt"
                          >
                            Where did you learn about Gambea?
                          </h6>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-6 mb-3">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="form3Example1m"
                              class="form-control form-control"
                            />
                            <label class="form-label" for="form3Example1m"
                              >First Name</label
                            >
                          </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="form3Example1n"
                              class="form-control form-control"
                            />
                            <label class="form-label" for="form3Example1n"
                              >Last Name</label
                            >
                          </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="form3Example1m1"
                              class="form-control form-control"
                            />
                            <label class="form-label" for="form3Example1m1"
                              >Student Number</label
                            >
                          </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="form3Example1m1"
                              class="form-control form-control"
                            />
                            <label class="form-label" for="form3Example1m1"
                              >Contact Number</label
                            >
                          </div>
                        </div>
                      </div>

                      <div class="courseAndYear">
                        <div
                          class="row justify-content-center align-items-center"
                        >
                          <div class="row w-50">
                            <div class="col-md-6 mb-3">
                              <div class="dropdown">
                                <button
                                  class="btn dropdown-toggle"
                                  type="button"
                                  data-bs-toggle="dropdown"
                                  aria-expanded="false"
                                >
                                  Courses
                                </button>
                                <ul class="dropdown-menu">
                                  <li>
                                    <button class="dropdown-item" type="button">
                                      Computer Engineering
                                    </button>
                                  </li>
                                  <li>
                                    <button class="dropdown-item" type="button">
                                      Civil Engineering
                                    </button>
                                  </li>
                                  <li>
                                    <button class="dropdown-item" type="button">
                                      Electrical Engineering
                                    </button>
                                  </li>
                                  <li>
                                    <button class="dropdown-item" type="button">
                                      Mechanical Engineering
                                    </button>
                                  </li>
                                </ul>
                              </div>
                            </div>

                            <div class="col-sm-6 mb-3 text-center">
                              <div class="dropdown">
                                <button
                                  class="btn dropdown-toggle"
                                  type="button"
                                  data-bs-toggle="dropdown"
                                  aria-expanded="false"
                                >
                                  Year Level
                                </button>
                                <ul class="dropdown-menu">
                                  <li>
                                    <button class="dropdown-item" type="button">
                                      1
                                    </button>
                                  </li>
                                  <li>
                                    <button class="dropdown-item" type="button">
                                      2
                                    </button>
                                  </li>
                                  <li>
                                    <button class="dropdown-item" type="button">
                                      3
                                    </button>
                                  </li>
                                  <li>
                                    <button class="dropdown-item" type="button">
                                      4
                                    </button>
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="genderSelect">
                        <div
                          class="d-sm-flex mb-3 py-2 justify-content-center align-items-center"
                        >
                          <h6 class="mb-0 me-2">Gender:</h6>

                          <div class="form-check form-check-inline mb-0 me-3">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="inlineRadioOptions"
                              id="femaleGender"
                              value="option1"
                            />
                            <label class="form-check-label" for="femaleGender"
                              >Male</label
                            >
                          </div>

                          <div class="form-check form-check-inline mb-0 me-3">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="inlineRadioOptions"
                              id="maleGender"
                              value="option2"
                            />
                            <label class="form-check-label" for="maleGender"
                              >Female</label
                            >
                          </div>

                          <div class="form-check form-check-inline mb-0">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="inlineRadioOptions"
                              id="otherGender"
                              value="option3"
                            />
                            <label class="form-check-label" for="otherGender"
                              >Other</label
                            >
                          </div>
                        </div>
                      </div>

                      <div class="d-flex mb-3 justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn">
                          Reset all
                        </button>
                        <a href="/regFormPage2.html">
                          <button
                            type="button"
                            class="btn btn-warning btn ms-2"
                          >
                            Next
                          </button></a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="creditsContainer">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <img id="logoCredits" src="img/logo.png" alt="" />
            </div>
          </div>
          <p>An organization of the University of The East.</p>
          <p id="copyrightsCredits">© 2022 Gambea. All rights reserved.</p>
        </div>
        <div class="col">
          <p>Developers:</p>
          <p>Dylann Esteban | Shaira Pagaduan | Andre Lacra</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
